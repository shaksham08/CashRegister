<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="heading text-center">Cash Register Manager</h1>
        <p class="description text-center">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <label class="input-label mt-3" for="bill-amount">Bill Amount:</label>
        <input class="input form-control" id="bill-amount" type="text" />
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input form-control" id="cash-given" type="text" />
        <button class="btn btn-success mt-3" id="check-button">Check</button>
        <div
          class="alert alert-danger mt-3"
          id="error-message"
          role="alert"
        ></div>
        <table class="change-table table table-bordered border-primary mt-3">
          <caption>
            Return Change
          </caption>
          <tr class="table-primary">
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td class="table-primary">2000</td>
            <td class="table-primary">500</td>
            <td class="table-primary">100</td>
            <td class="table-primary">20</td>
            <td class="table-primary">10</td>
            <td class="table-primary">5</td>
            <td class="table-primary">1</td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <p>Shaksham</p>
      <a href="https://github.com/shaksham08"
        >Github&nbsp; <i class="fa-brands fa-github"></i
      ></a>
      <a href="https://www.linkedin.com/in/shaksham-sinha-788a19190/"
        >linkedin&nbsp; <i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://shakshamportfolio.netlify.app/"
        >Portfolio&nbsp; <i class="fa-solid fa-house"></i
      ></a>
    </footer>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
